<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script>
            $(function () {
                // 获取myinput 的value值
                // alert($("#myinput").val())
                //设置myinput 的value值
                $("#myinput").val("王五")
                // 获取mydiv的标签体内容
                // alert($("#mydiv").html())
                // mydiv的标签体内容
                $("#mydiv").html()
                // 获取mydiv文本内容
                alert($("#mydiv").text())
                //设置
                $("#mydiv").text("这是啥")
                alert($("#mydiv").html())
            })

        </script>

    </head>
    <body>
        <input id="myinput" type="text" name="username" value="张三"/><br/>
        <div id="mydiv"><p><a href="#">标题标签</a></p></div>
    </body>
</html>
